<html>
  <head>
    <title>The Sorterator - Sort till you drop</title>
    <link rel="stylesheet" href="/style.css" type="text/css" media="screen" charset="utf-8">
    <script type="text/javascript" src="/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/client.js"></script>
    <script type="text/javascript" src="/admin.js"></script>
    <script type="text/javascript">
      var admin_client = undefined;
      $(function() {
        admin_client = new AdminClient(8000);
        admin_client.update_players();
      });
    </script>
  </head>
  <body>
    <h1>Sorterator Admin Interface</h1>
    <h2>List of Players</h2>
    <div id="empty_player_list" class="player_lists">
      No users have registered with the server so far.
    </div>
    <ul id="player_list" class="player_lists">
      
    </ul>
    <h2>Game Controls</h2>
    <form id="initialization">
      <label>Number of Tiles</label>
      <select name="number_of_tiles" id="number_of_tiles">
        <option>1</option>
        <option>4</option>
        <option>16</option>
        <option>25</option>
        <option>36</option>
        <option>49</option>
      </select>
      <input type="submit" value="Initialize">
    </form>
  </body>
</html>
