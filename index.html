<html>
  <head>
    <title>The Sorterator - Sort till you drop</title>
    <link rel="stylesheet" href="/style.css" type="text/css" media="screen" charset="utf-8">
    <script type="text/javascript" src="/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/client.js"></script>
    <script type="text/javascript">
      var client = undefined;
      $(function() {
        client = new Client(8000);
        client.run();
      });
    </script>
  </head>
  <body>
    <div id="connecting">Connecting....</div>

    <form id="registration" class="initially_hidden">
      <h2>Please register yourself</h2>
      <p>
        <label>Your Name</label>
        <input type="text" name="player_name">
      </p>
      <input type="submit">
    </form>

    <div id="board">

    </div>

    <div id="please_wait" class="initially_hidden screen_cover">
      <h2>Please Wait</h2>
      <p>The Gamemaster will start the game</p>
    </div>

    <div id="get_ready" class="initially_hidden screen_cover">
      Game starts in
      <span id="countdown"></span>
      seconds
    </div>

    <div id="finished" class="initially_hidden screen_cover">
      <h2>Game Over</h2>
      <p><a href="">Click here to play again</a></p>
    </div>

  </body>
</html>
